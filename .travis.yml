language: php

php:
 - 5.3
 - 5.4
 - 5.5
 - 5.6
 - 7.0
 - hhvm

matrix:
  allow_failures:
  - php: 7.0
  - php: hhvm

before_script:
 - travis_retry composer self-update
 - travis_retry composer install --dev --no-interaction

script:
 - mkdir -p build/logs
 - phpunit --coverage-text --colors=auto

after_script:
 - php vendor/bin/coveralls -v
 - cp build/logs/clover.xml coverage.clover
 - php vendor/bin/ocular code-coverage:upload --format=php-clover coverage.clover

